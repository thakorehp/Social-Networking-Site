{%extends 'base.html'%}
{%block title%}LogIn{%endblock%}
{%block head%}
    <style>
    body {
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    main {
      flex: 1 0 auto;
    }

    body {
      background: #fff;
    }

    .input-field input[type=date]:focus + label,
    .input-field input[type=text]:focus + label,
    .input-field input[type=email]:focus + label,
    .input-field input[type=password]:focus + label {
      color: #e91e63;
    }

    .input-field input[type=date]:focus,
    .input-field input[type=text]:focus,
    .input-field input[type=email]:focus,
    .input-field input[type=password]:focus {
      border-bottom: 2px solid #e91e63;
      box-shadow: none;
    }

  </style>
{%endblock%}

{%block body%}
{% load staticfiles %}
  <div class="section"></div>
  <main>
    <center>
      <!--<img class="responsive-img" style="width: 250px;" src="https://i.imgur.com/ax0NCsK.gif" />-->
      <div class="section"></div>

      <h2 class="indigo-text">Send Verification Link</h2>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form action=""  class="col s14" method="post">
            <div class='row'>
              <div class='col s12'>
              </div>
            </div>

            <div class='row'>
              <div class='input-field col s14'>
                <input style="font-size: 15px;
    MARGIN: 8PX 0px 0px 0px;"  class='validate' type='email' name='username' id='username' />
                <label style="font-size:17px;" for='username'>Enter your email</label>
              </div>
            </div>


            <br />
            <center>
              <div class='row'>
                <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Send</button>
              </div>
            </center>
            <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
          </form>
        </div>
      </div>
    <h3 class="indigo-text">Link valid for 10 minutes only.</h3>
    </center>

    <div class="section"></div>
    <div class="section"></div>
  </main>

{%endblock%}
